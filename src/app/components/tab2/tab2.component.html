<h1>Tab 2</h1>
<hr />
<h3>Form 1</h3>
<form>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="form1.name"
      name="name" placeholder="Nombre" />
  </div>
  <select class="form-control" [(ngModel)]="form2.select"
    name="select">
    <option [value]=1>Opción 1</option>
    <option [value]=2>Opción 2</option>
    <option [value]=3>Opción 3</option>
  </select>
</form>

<hr />

<h3>Form 2</h3>
<form>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="form2.name"
      name="name" placeholder="Nombre" />
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="form2.check"
      name="check" />
  </div>
</form>
